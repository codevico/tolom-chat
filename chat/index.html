<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>TSN Messenger</title>
    <link rel="stylesheet" href="./tsn.css?v=1.3">
</head>
<body>
    <div class="chat">
        <div class="chat-left">
            <div class="messages"></div>
            <div class="input">
                <input type="text" class="input-message" placeholder="message" autocomplete="off" autofocus>
                <button type="button" class="button-send">Send</button>
            </div>
        </div>
        <div class="chat-right">
            <div class="users"></div>
            <div class="credits">&copy; 2025 <a href="https://tolom.me" target="_blank">TOLOM</a></div>
        </div>
    </div>
    <script type="module" src="./tsn.client.js?v=1.3"></script>
</body>
</html>
